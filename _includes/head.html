<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  
  
  <!--open graph meta tag -->
  <meta property="og:url"   content='{{ site.url }}{{ page.url }}'}/>
  <meta property="og:type"  content='article'/>
  <meta property="og:title" content='{{ page.title }}' />
  <meta property="og:description" content='{{ page.description }}' />
  <meta property="og:image" content='{{ page.image }}' />
  <meta property="fb:app_id" content=' 2211044989122892' />

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:creator" content="@al_andrade" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:title" content='{{ page.title }}' />
  <meta property="og:description" content="{{ page.description }}" />
  <meta property="og:image:src" content="{{ page.image }}" />

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}"/>
  <noscript><link rel="stylesheet" href="{{ "/assets/css/noscript.css" | relative_url }}"/></noscript>

  {%- seo -%}
  
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

</head>
